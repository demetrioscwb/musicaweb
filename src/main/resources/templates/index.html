<!DOCTYPE html>
<html ng-app="appmw">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
<script src="./js/angular.min.js"></script>
<link rel="stylesheet" href="./css/bootstrap-3.3.6-dist/css/bootstrap.min.css"/>
<script src="./js/app.js"></script>
<script src="./js/loginController.js"></script>
<link rel="stylesheet" href="./css/style.css"/>

</head>
<body ng-controller="loginController">

	<form name="formLogin" method="post" enctype="multipart/form-data">

		<div class="center">
		
			<div class="alert alert-danger" role="alert" ng-show="homeVO.msg">
			  {{homeVO.msg}}
			</div>

			<div ng-show="!homeVO.hasUsuario">		
		
					<div class="row row_custom" ng-class="{'has-error': verificaForm(!formLogin.nomeUsuario.$valid,errorCampo)}">
					  	<input type="text" class="form-control " maxlength="10" name="nomeUsuario" ng-model="nomeUsuario" 
					  			placeholder="Nome..." ng-required="!homeVO.hasUsuario"/>
				  	</div>	
				  		
				  	<div class="row row_custom" ng-class="{'has-error': verificaForm(!formLogin.senhaUsuario.$valid,errorCampo)}">
					  	<input type="password" class="form-control" maxlength="10" ng-model="senhaUsuario" placeholder="Senha..." 
					  			ng-required="!homeVO.hasUsuario"/>
				  	</div>				  	

					<div class="row row_custom">
						
					  	<button type="button" class="btn btn-success" name="btnLogar" ng-click="logar()">Logar</button>	  	
					  	<button type="button" class="btn btn-warning" ng-click="cadastrar()">Cadastrar</button>		
			
					</div>
			
			</div>
	
			<div class="form-group col-sm-12" ng-show="homeVO.hasUsuario">
			
				<div class="form-group col-sm-12">			 	
				  	<button type="button" class="btn btn-danger" ng-click="logout()">SAIR</button>		  	
				</div>	
				
				<div class="form-group col-sm-12 play">
				
					<div class="col-sm-12">
						<label>Cadastra nova musica</label>
					</div>
					<div class="col-sm-11" ng-class="{'has-error': verificaForm(!formLogin.nomeMusica.$valid,errorCampo)}">	
						<button class="btn btn-success col-sm-1"  ng-click="uploadFile()"><i class="glyphicon glyphicon-plus" ></i></button>						
						<input class="col-sm-10" type="file" file-model="myFile"/>
			  		</div>
			  		
				</div>
			  		
			  	<div>
			  	
				  	<div class="form-group col-sm-6 play">
						<table class="table table-striped table-hover">
							<thead>
							<tr>
					  			<th class="col-sm-10">Titulo</th>  	
					  			<th class="col-sm-2"></th> 
					  		</tr>
					  		</thead>
					  		<tr ng-repeat="mus in homeVO.listMusica">
					  			<td><span>{{mus.nome}}</span></td>  	
					  			<td>
					  				<button type="button" class="btn btn-warning" ng-click="addMusicPlayList(mus)"><i class="glyphicon glyphicon-arrow-right" ></i></button>
					  			</td> 	
					  		</tr>
						</table>
					</div>
									
					<div class="col-sm-6 play" >
						<div class="col-sm-12">
							<label>Playlist</label>
						</div>
						<div class="form-group col-sm-12">
							<table class="table table-striped table-hover">
								<thead>
								<tr>
						  			<th class="col-sm-10">Titulo</th>  	
						  			<th class="col-sm-2">
						  				<button type="button" class="btn btn-success btn-table" ng-click="executePlayList()"><i class="glyphicon glyphicon-play" ></i></button>
						  				<button type="button" class="btn btn-primary" ng-click="stopMusic()"><i class="glyphicon glyphicon-stop" ></i></button>
						  			</th>  
						  		</tr>
						  		</thead>
						  		<tr ng-repeat="ms in homeVO.listPlayList">
						  			<td><span>{{ms.nome}}</span></td> 
									<td>										
										<button type="button" class="btn btn-danger" ng-click="removeMusicPlayList(ms)"><i class="glyphicon glyphicon-trash" ></i></button>						  				
						  			</td>  		
						  		</tr>
							</table>
						</div>
					</div>
			  	
			  	</div>

			
			</div>

		</div>

	</form>
	
</body>
</html>
